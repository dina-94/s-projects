<html>
    <head>
     
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Bookmarker </title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&family=Saira+Condensed:wght@300;400;500;600;700;800&display=swap">
 

    </head>
    <body>
        
        <main class="interface py-5 position-relative">
            <div class="container d-flex flex-column justify-content-center align-items-center">


              <h1 class="py-2 position-relative">Bookmarker</h1>

              
              <div class="bookmark w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2>
                    <i class="fa-solid fa-bookmark" style="color: #78c32c;"></i>
                  Bookmark your favorite sites
                  <i class="fa-solid fa-bookmark" style="color: #78c32c;"></i>
                </h2>

                <div class="site-name w-100 d-flex flex-column justify-content-center">
                  <label for="bookmarkName" class="pb-2 fw-semibold">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                    Site Name</label>
                  <input  type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
                </div>
                
                <div class="site-url w-100 d-flex flex-column justify-content-center">
                  <label for="bookmarkURL" class="pb-2 fw-semibold">
                    <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                  <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
                </div>
                <button onclick="addBookMark()" class="btn btn-submit px-5" id="submitBtn">Submit</button>
              </div>





              <table class="table mt-4 text-center bg-light">
                <thead>
                  <tr><th class="text-capitalize">index</th>
                  <th class="text-capitalize">Website Name</th>
                  <th class="text-capitalize">Visit</th>
                  <th class="text-capitalize">Delete</th>
                </tr></thead>
                
                <tbody id="tableContent">
         
                </tbody>
              </table>

            </div>


          </main>


<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
    </body>
</html>
